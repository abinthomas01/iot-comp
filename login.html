<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflecto | Sign In</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117; /* Dark background */
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      background-color: #161b22;
      padding: 10px 20px;
    }
    .navbar button {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      margin-right: 10px;
    }
    .navbar h1 {
      font-size: 18px;
      margin: 0;
    }

    /* Main Container */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #161b22;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-align: center;
    }

    .card h2 {
      margin-bottom: 20px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #bbb;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #30363d;
      background-color: #0d1117;
      color: #fff;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #238636;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #2ea043;
    }

    .or {
      margin: 20px 0;
      font-size: 14px;
      color: #aaa;
    }

    .social-btn {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #30363d;
      border-radius: 6px;
      background-color: #0d1117;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .social-btn:hover {
      background-color: #21262d;
    }

    .social-btn i {
      margin-right: 8px;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      padding: 15px;
      background-color: #0d1117;
      color: #aaa;
    }

    .footer a {
      color: #58a6ff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <button><i class="fa fa-bars"></i></button>
    <h1>Sign In</h1>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="card">
      <h2>Sign In</h2>
      <p style="font-size:14px; color:#bbb;">Enter your credentials to access your account</p>

      <!-- Input Fields -->
      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="m@example.com">
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password">
      </div>

      <!-- Sign In Button -->
      <button class="btn"><i class="fa fa-sign-in-alt"></i> Sign In</button>

      <div class="or">OR CONTINUE WITH</div>

      <!-- Social Buttons -->
      <button class="social-btn"><i class="fab fa-google"></i> Sign in with Google</button>
      <button class="social-btn"><i class="fab fa-facebook"></i> Sign in with Facebook</button>
      <button class="social-btn"><i class="fab fa-x-twitter"></i> Sign in with X</button>

      <p style="margin-top:20px; font-size:14px;">Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    Â© 2025 Reflecto. All rights reserved.
  </div>
</body>
</html>
