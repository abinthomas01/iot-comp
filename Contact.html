<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px;
    }

    .contact-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #006d6d;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f4f4f4;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #006d6d;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #005353;
    }

    .social {
      margin-top: 30px;
      text-align: center;
    }

    .social p {
      margin-bottom: 10px;
      color: #444;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons a {
      display: inline-block;
      width: 40px;
      height: 40px;
      background: #f4f4f4;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      text-decoration: none;
      color: #444;
      transition: 0.3s;
    }

    .social-icons a:hover {
      background: #ddd;
    }
    /* Sidebar styles */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    /* Hamburger button */
    .hamburger {
      font-size: 24px;
      cursor: pointer;
      background: #333;
      color: white;
      padding: 10px 15px;
      border: none;
      position: fixed;
      top: 10px;
      left: 10px;
      height: 1.5cm;
      width: 1.5cm;
    }

    </style>

  <!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Hamburger button -->
  <button class="hamburger" onclick="toggleSidebar()">☰</button>

  <!-- Sidebar menu -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" onclick="toggleSidebar()">✖ Close</a>
    <a href="index.html">Home</a>
    <a href="About.html">About</a>
    <a href="Project.html">Project</a>
    <a href="Components.html">Components</a>
    <a href="Contact.html">Contacts</a>
  </div>


  <script>
    function toggleSidebar() {
      let sidebar = document.getElementById("mySidebar");
      if (sidebar.style.width === "200px") {
        sidebar.style.width = "0";
      } else {
        sidebar.style.width = "200px";
      }
    }
  </script>

  <div class="contact-container">
    <h1>Contact Us</h1>
    <p class="subtitle">Have questions? We would love to hear from you.</p>

    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="your.email@example.com" required>

      <label for="message">Message</label>
      <textarea id="message" placeholder="Your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="social">
      <p>Or connect with us on social media:</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-x-twitter"></i></a>
      </div>
    </div>
  </div>

</body>
</html>
