<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sidebar Example</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
      }

      /* Hidden checkbox for toggle */
      #menu-toggle {
        display: none;
      }

      /* Hamburger button */
      .menu-btn {
        position: fixed;
        top: 15px;
        left: 15px;
        font-size: 24px;
        cursor: pointer;
        z-index: 1001;
        background: #111827;
        color: white;
        padding: 10px 15px;
        border-radius: 6px;
      }

      /* Sidebar */
      .sidebar {
        position: fixed;
        top: 0;
        left: -250px; /* hide sidebar */
        width: 250px;
        height: 100%;
        background: #111827;
        color: white;
        transition: left 0.3s ease;
        padding-top: 60px;
      }

      .sidebar h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
      }

      .sidebar ul li {
        margin: 15px 0;
      }

      .sidebar ul li a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        display: block;
        transition: background 0.3s;
      }

      .sidebar ul li a:hover {
        background: #1f2937;
      }

      /* Show sidebar when checkbox checked */
      #menu-toggle:checked ~ .sidebar {
        left: 0;
      }

      /* Optional: overlay background when menu open */
      #menu-toggle:checked ~ .overlay {
        display: block;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        display: none;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- Hidden checkbox -->
    <input type="checkbox" id="menu-toggle" />

    <!-- Button -->
    <label for="menu-toggle" class="menu-btn">
      <i class="fa fa-bars"></i>
    </label>

    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Reflecto</h2>
      <ul>
        <li><a href="pages.html">Home</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="Components.html">Components</a></li>
        <li><a href="Project.html">Projects</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </div>

    <!-- Overlay (click to close) -->
    <label for="menu-toggle" class="overlay"></label>

    <div style="margin: 20px; padding: 20px">
      <h1>About</h1>
      <p>this is about page, it's all about 'About'</p>
    </div>
  </body>
</html>
